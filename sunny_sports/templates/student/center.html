<body class="no-skin">

<div class="main-container" id="main-container">
	<div class="main-content">
		<div class="page-content">
			<!-- /section:settings.box -->
			<div class="page-content-area">
				<div class="page-header">
					<h1>
						个人信息
					</h1>
				</div><!-- /.page-header -->

				<div class="row">
					<div class="col-xs-12">
						<div>
							<div id="user-profile-3" class="user-profile row">
								<div class="col-sm-offset-1 col-sm-10">
									<div class="well well-sm">
										<button type="button" class="close" data-dismiss="alert">&times;</button>
										&nbsp;
										<div class="inline middle blue bigger-110"> Your profile is 70% complete </div>

										&nbsp; &nbsp; &nbsp;
										<div style="width:200px;" data-percent="70%" class="inline middle no-margin progress progress-striped active">
											<div class="progress-bar progress-bar-success" style="width:70%"></div>
										</div>
									</div><!-- /.well -->

									<div class="space"></div>

									<form class="form-horizontal">
										<div class="tabbable">
											<ul class="nav nav-tabs padding-16">
												<li class="active">
													<a data-toggle="tab" href="#edit-basic">
														<i class="green ace-icon fa fa-pencil-square-o bigger-125"></i>
														Basic Info
													</a>
												</li>

												<li>
													<a data-toggle="tab" href="#edit-settings">
														<i class="purple ace-icon fa fa-cog bigger-125"></i>
														Settings
													</a>
												</li>

												<li>
													<a data-toggle="tab" href="#edit-password">
														<i class="blue ace-icon fa fa-key bigger-125"></i>
														Password
													</a>
												</li>
											</ul>

											<div class="tab-content profile-edit-tab-content">
												<div id="edit-basic" class="tab-pane in active">
													<h4 class="header blue bolder smaller">基本信息</h4>
													<div class="row">
														<div class="col-xs-12 col-sm-4">
															<input type="file" />
														</div>
														<div class="vspace-12-sm"></div>
														<div class="col-xs-12 col-sm-8">
															<div class="form-group">
																<label class="col-sm-4 control-label no-padding-right" for="form-field-username">姓名</label>
																<div class="col-sm-8">
																	<input class="col-xs-12 col-sm-10" type="text" id="form-field-username" placeholder="Username" value="alexdoe" />
																</div>
															</div>
															<div class="space-4"></div>
															<div class="form-group">
																<label class="col-sm-4 control-label no-padding-right">
																	性别
																</label>
																<div class="col-sm-8">
																<label class="inline">
																	<input name="form-field-radio" type="radio" class="ace" />
																	<span class="lbl middle">男</span>
																</label>
																&nbsp; &nbsp; &nbsp;
																<label class="inline">
																<input name="form-field-radio" type="radio" class="ace" />
																<span class="lbl middle">女</span>
																</label>
																</div>
															</div>
															<div class="space-4"></div>
															<div class="form-group">
																<label class="col-sm-4 control-label no-padding-right" for="form-field-identity">
																	身份证号
																</label>
																<div class="col-sm-8">
																	<span class="input-icon input-icon-right">
																	<input type="identity" id="form-field-identity"/>
																	<i class="ace-icon fa fa-envelope"></i>
																	</span>
																</div>
															</div>	
														</div>
													</div>
													<hr />
													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-date">出生日期</label>
														<div class="col-sm-9">
															<div class="input-medium">
																<div class="input-group">
																	<input class="input-medium date-picker" id="form-field-date" type="text" data-date-format="dd-mm-yyyy" placeholder="dd-mm-yyyy" />
																	<span class="input-group-addon">
																		<i class="ace-icon fa fa-calendar"></i>
																	</span>
																</div>
															</div>
														</div>
													</div>
													<div class="space-4"></div>
													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-height">身高</label>
														<div class="col-sm-9">
															<span class="input-icon input-icon-right">
																<input type="text" id="form-field-height"/>
															</span>
														</div>
													</div>
													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-weight">体重</label>
														<div class="col-sm-9">
															<span class="input-icon input-icon-right">
																<input type="text" id="form-field-weight"/>
															</span>
														</div>
													</div>
													<div class="space-4"></div>
													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-email">单位</label>
														<div class="col-sm-9">
															<span class="input-icon input-icon-right">
																<input type="text" id="form-field-email"/>
																<i class="ace-icon fa fa-envelope"></i>
															</span>
														</div>
													</div>
													<div class="space-4"></div>
													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-club">俱乐部</label>
														<div class="col-sm-9">
															<span class="input-icon input-icon-right">
															<select class="form-control" id="form-field-club">
																<option value=""></option>
																<option value="AL">Alabama</option>
																<option value="AK">Alaska</option>
															</select>
															</span>
														</div>
													</div>
													<div class="space-4"></div>
													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-email">常驻地</label>

														<div class="col-sm-9">
															<span class="input-icon input-icon-right">
																<input type="email" id="form-field-email" value="alexdoe@gmail.com" />
																<i class="ace-icon fa fa-envelope"></i>
															</span>
														</div>
													</div>
													<div class="space"></div>
													<h4 class="header blue bolder smaller">联系方式</h4>

													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-email">邮箱</label>

														<div class="col-sm-9">
															<span class="input-icon input-icon-right">
																<input type="email" id="form-field-email" value="alexdoe@gmail.com" />
																<i class="ace-icon fa fa-envelope"></i>
															</span>
														</div>
													</div>
													<div class="space-4"></div>

													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-phone">电话</label>

														<div class="col-sm-9">
															<span class="input-icon input-icon-right">
																<input class="input-medium input-mask-phone" type="text" id="form-field-phone" />
																<i class="ace-icon fa fa-phone fa-flip-horizontal"></i>
															</span>
														</div>
													</div>
												</div>

												<div id="edit-settings" class="tab-pane">
													<div class="space-10"></div>

													<div>
														<label class="inline">
															<input type="checkbox" name="form-field-checkbox" class="ace" />
															<span class="lbl"> Make my profile public</span>
														</label>
													</div>

													<div class="space-8"></div>

													<div>
														<label class="inline">
															<input type="checkbox" name="form-field-checkbox" class="ace" />
															<span class="lbl"> Email me new updates</span>
														</label>
													</div>

													<div class="space-8"></div>

													<div>
														<label class="inline">
															<input type="checkbox" name="form-field-checkbox" class="ace" />
															<span class="lbl"> Keep a history of my conversations</span>
														</label>

														<label class="inline">
															<span class="space-2 block"></span>

															for
															<input type="text" class="input-mini" maxlength="3" />
															days
														</label>
													</div>
												</div>

												<div id="edit-password" class="tab-pane">
													<div class="space-10"></div>

													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-pass1">New Password</label>

														<div class="col-sm-9">
															<input type="password" id="form-field-pass1" />
														</div>
													</div>

													<div class="space-4"></div>

													<div class="form-group">
														<label class="col-sm-3 control-label no-padding-right" for="form-field-pass2">Confirm Password</label>

														<div class="col-sm-9">
															<input type="password" id="form-field-pass2" />
														</div>
													</div>
												</div>
											</div>
										</div>

										<div class="clearfix form-actions">
											<div class="col-md-offset-3 col-md-9">
												<button class="btn btn-info" type="button">
													<i class="ace-icon fa fa-check bigger-110"></i>
													Save
												</button>

												&nbsp; &nbsp;
												<button class="btn" type="reset">
													<i class="ace-icon fa fa-undo bigger-110"></i>
													Reset
												</button>
											</div>
										</div>
									</form>
								</div><!-- /.span -->
							</div><!-- /.user-profile -->
						</div>

						<!-- PAGE CONTENT ENDS -->
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.page-content-area -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->
