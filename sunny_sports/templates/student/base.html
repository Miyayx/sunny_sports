{% extends "./base/base.html" %}

{% block title %} 学员页面 {% endblock %}

{% block user%}
<div class="user-block ">
    <img class="nav-user-photo" src="../../static/avatars/user.jpg" alt="Jason's Photo" />
    <span class="user-info" style="margin-top:20px">
        <strong>欢迎,</strong>
        <strong>Jason</strong>
    </span>
</div> 
<table style="margin-left:20px; margin-bottom:20px">
    <tr><td class="pull-right"><span>角色</span></td><td style="padding-left:10px">学生</td></tr>
    <tr><td class="pull-right"><span>等级</span></td><td style="padding-left:10px">2级</td></tr>
    <tr><td class="pull-right"><span>俱乐部</span></td><td style="padding-left:10px">XXX俱乐部</td></tr>
</table>
{% endblock %}

{% block menu %}
<ul class="nav nav-list">

    <li class="">
    <a data-url="student/test" href="#page/student/test">
        <i class="menu-icon fa fa-list"></i> <span class="menu-text"> 学员考级</span>
    </a>
    <b class="arrow"></b>
    </li>

    <li class="active">
    <a class="dropdown-toggle" href="#">
        <i class="menu-icon fa fa-list"></i> <span class="menu-text"> 比赛列表 </span>
        <b class="arrow fa fa-angle-down"></b>
    </a>
    <b class="arrow"></b>
    <ul class="submenu">
        <li class="">
        <a data-url="student/new_game" href="#page/student/new_game">
            <i class="menu-icon fa fa-caret-right"></i>
            正在进行的比赛
        </a>
        <b class="arrow"></b>
        </li>

        <li class="">
        <a data-url="student/old_game" href="#page/student/old_game">
            <i class="menu-icon fa fa-caret-right"></i>
            历史比赛
        </a>
        <b class="arrow"></b>
        </li>
    </ul>
    </li>

    <li class="">
    <a data-url="student/center" href="#page/student/center">
        <i class="menu-icon fa fa-users"></i> <span class="menu-text"> 个人中心 </span>
    </a>
    <b class="arrow"></b>
    </li>

</ul><!-- /.nav-list -->
{% endblock %}

{% block script %}
<script>
$(function(){
        //var first = window.location.search.split('=')[1]
        var first = 0;

        if(first){
        $.get('/student/complete_info',function(data) {
                bootbox.dialog({
message: data,
title: "请补全个人信息",
buttons: {
success: {
label: '<i class="ace-icon fa fa-check"></i>确认',
className: "btn btn-info btn-sm",
callback:function(){
window.location.href=window.location.origin+window.location.pathname+"#page/student/games";

}
},
cancel: {
label: '<i class="ace-icon fa fa-undo"></i>重置',
className: "btn btn-sm",
},
}
});
                });

}else{
    if(window.location.search.length > 0 || !window.location.href.match(/page/)){
        window.location.href=window.location.origin+window.location.pathname+"#page/student/home";
    }
}
});

</script>
{% endblock %}
