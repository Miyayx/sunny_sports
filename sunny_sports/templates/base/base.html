<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>{% block title %}{% endblock %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../static/css/font-awesome.min.css" />

<!-- text fonts -->
<link rel="stylesheet" href="../../static/css/ace-fonts.css" />

<!-- ace styles -->
<link rel="stylesheet" href="../../static/css/ace.min.css" id="main-ace-style" />

<!--[if lte IE 9]>
            <link rel="stylesheet" href="../../static/css/ace-part2.min.css" />
        <![endif]-->
<link rel="stylesheet" href="../../static/css/ace-skins.min.css" />
<link rel="stylesheet" href="../../static/css/ace-rtl.min.css" />

<!--[if lte IE 9]>
          <link rel="stylesheet" href="../../static/css/ace-ie.min.css" />
        <![endif]-->

<!-- ace settings handler -->
<script src="../../static/js/ace-extra.min.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lte IE 8]>
        <script src="../../static/js/html5shiv.js"></script>
        <script src="../../static/js/respond.min.js"></script>
        <![endif]-->
</head>

<body class="no-skin">
{% block body %}

<!-- #section:basics/navbar.layout -->
{% include './base/header.html' %}
{% block main-container %}
<div class="main-container" id="main-container">
    <script type="text/javascript">
try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    {% block sidebar %}
    <!-- #section:basics/sidebar -->
    <div id="sidebar" class="sidebar responsive">
        <script type="text/javascript">
try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
        </script>

        <!-- #section:basics/navbar.user_menu -->
        <!-- <div class="light-blue">
    <img class="nav-user-photo" src="../../static/avatars/user.jpg" alt="Jason's Photo" />
    <span class="user-info">
      <small>Welcome,</small>
      Jason
    </span>
  </div> -->

        {% block menu %}
        {% endblock %}

        <!-- #section:basics/sidebar.layout.minimize -->
        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>

        <!-- /section:basics/sidebar.layout.minimize -->
        <script type="text/javascript">
try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
        </script>
    </div>

    <!-- /section:basics/sidebar -->
    {% endblock %}
    {% include './base/main-content.html' %}
    {% include './base/footer.html' %}

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->
{% endblock %} <!-- end main-container -->

{% endblock %}

<!-- basic scripts -->

<!--[if !IE]> -->
<script type="text/javascript">
window.jQuery || document.write("<script src='../../static/js/jquery.min.js'>"+"<"+"/script>");
</script>

<!-- <![endif]-->

<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='../../static/js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
<script type="text/javascript">
if('ontouchstart' in document.documentElement) document.write("<script src='../../static/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>
<script src="../../static/js/bootstrap.min.js"></script>

<!-- ace scripts -->
<script src="../../static/js/ace-elements.min.js"></script>
<script src="../../static/js/ace.min.js"></script>
<script type="text/javascript">
//Load content via ajax
jQuery(function($) {
  if('enable_ajax_content' in ace) {
    var options = {
      content_url: function(url) {
      //this is for Ace demo only, you should change it
      //please refer to documentation for more info
              
      if(!url.match(/^page\//)) return false;
              
      var path = document.location.pathname;
              
      //for Ace HTML demo version, convert ajax.html#page/gallery to > gallery.html and load it
      return url.replace(/^page\//,"") ;

      },
      default_url: 'index',//default url
    }
    ace.enable_ajax_content($, options);
  }
});

 jQuery(document)
     .on('ajaxloaddone', function(e, params) {
             $('.ajax-loading-overlay').remove();
        });
</script>
</body>
</html>
