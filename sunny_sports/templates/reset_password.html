
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>登录</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />

    <!-- text fonts -->
    <link rel="stylesheet" href="../../static/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="../../static/css/ace.min.css" />
    <link rel="stylesheet" href="../../static/css/ace-rtl.min.css" />

    <!-- page specific plugin styles -->
    <link rel="stylesheet" href="../../static/css/jquery-ui.custom.min.css" />

    <script src="../../static/js/ace-extra.min.js"></script>

    <script src="../../static/js/jquery.min.js"></script>


    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../assets/css/ace-part2.min.css" />
    <![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
    <script src="../assets/js/respond.min.js"></script>
    <![endif]-->

  </head>

  <body class="login-layout">
    <div class="main-container">
      <div class="main-content">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">

              <div class="space-30"></div>

              <div class="position-relative">
                <div id="forgot-box" class="forgot-box visible widget-box no-border">
                  <div class="widget-body">
                    <div class="widget-main">
                      <h4 class="header red lighter bigger">
                        <i class="ace-icon fa fa-key"></i>
                        找回密码
                      </h4>

                      <div class="space-6"></div>

                      <form action='/reset_password' method='POST'>
                        {% csrf_token %}
                        <fieldset>
                          <input type="hidden" name="uuid" value={{uuid}}></input>

                          {% include "components/register/password.html"%}

                          <div class="clearfix">
                            <button type="button" id="reset-pwd" class="width-35 pull-right btn btn-sm btn-danger">
                              <i class="ace-icon fa fa-lightbulb-o"></i>
                              <span class="bigger-110">重置密码</span>
                            </button>
                          </div>
                        </fieldset>
                      </form>
                    </div><!-- /.widget-main -->
                  </div><!-- /.widget-body -->
                </div><!-- /.forgot-box -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(function(){
        $('#reset-pwd').click(function(){
          $btn = $(this);
          $form = $btn.parents('form');
          if($.trim($form.find('input[name=password]').val()) == '' ||$.trim($form.find('input[name=password2]').val()) == ''  )
            return;
          else{
              $.post($form.attr('action'), $form.serialize(), function(res) {
                alert(res['msg']);
                if(res['success'])
                    window.location.href='/';
              });
          }
        });
      });
    </script>
  </body>
</html>
