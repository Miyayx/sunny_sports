
<div class="page-header"><h1>密码修改</h1></div>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form class="form-horizontal" method="post" id="pwd-form" action="">
      {% csrf_token %}
      {% include "components/register/password.html" %}
      <div class="space"></div>
      <input type="hidden" name="phone" value={{phone}}> </input>
      {% include "components/register/v_code.html" %}
      <div class="col-md-offset-5 col-md-6">
        <button class="btn btn-info" id="pwd-btn">
          确定
        </button>
      </div>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>

<script type="text/javascript" src="../../static/js/jquery.min.js"> </script>
<script type="text/javascript">
  $(document).ready(function() {
    $("#pwd-btn").click(function(e){
      e.preventDefault();
      para = $('#pwd-form').serialize();
      $.post('/password', para, function(data){
        if(data['success']){
          $('#pwd-form').trigger("reset");
        }
        alert(data['msg']);
      });
    });
  });
</script>
