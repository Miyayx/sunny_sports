
<div class="page-header"><h1>课程发布</h1></div>

<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->
    <div class="hr dotted"></div>
    <div id="user-profile-3" class="user-profile row">
      <div class="col-sm-offset-1 col-sm-10">
        <form class="form-horizontal">
          <div class="tabbable">
            <div class="tab-content profile-edit-tab-content">
              <div id="edit-basic" class="tab-pane in active">
                <div class="row">
                  <div class="col-xs-12 col-sm-8">
                    <div class="space-8"></div>

                    <div class="space-4"></div>

                    <div class="form-group">
                      <label class="col-sm-4 control-label no-padding-right" for="form-field-date">课程时间</label>
                      <div class="col-sm-8">
                        <input class="col-xs-12 col-sm-10" type="text" id="form-field-date"/>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-4 control-label no-padding-right" for="form-field-name">课程编号</label>
                      <div class="col-sm-8">
                        <input class="col-xs-12 col-sm-10" type="text" id="form-field-name"/>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-4 control-label no-padding-right" for="form-field-name">课程等级</label>
                      <div class="col-sm-8">
                        <select id="coaches-level" size="1" class="col-xs-12 col-sm-10" >                   
                          <option value='1'>level 1</option>
                          <option value='2'>level 2</option>
                          <option value='3'>level 3</option>
                          <option value='4'>level 4</option>
                          <option value='5'>level 5</option>
                          <option value='6'>level 6</option>
                          <option value='7'>level 7</option>
                          <option value='8'>level 8</option>
                          <option value='9'>level 9</option>
                          <option value='10'>level 10</option>
                        </select>
                      </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label no-padding-right" for="form-field-weight">课程内容</label>
                      <div class="col-sm-8">
                        <textarea rows="5" cols="100%" class="col-xs-12 col-sm-10" type="text" id="form-field-weight"/>
                        </div>
                      </div>

                    </div>

                  </div>
                  <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                      <button class="btn btn-info" type="button">
                        <i class="ace-icon fa fa-check bigger-110"></i>
                        保存
                      </button>

                      &nbsp; &nbsp;
                      <button class="btn" type="reset">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        重置
                      </button>

                      &nbsp; &nbsp;
                      <button class="btn" type="publish">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        发布	
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- /.span -->
      </div>
      <!-- /.user-profile -->
      <!-- PAGE CONTENT ENDS -->
    </div>
    <!-- /.col -->
  </div>
