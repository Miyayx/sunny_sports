<div class="row">
  <div class="col-xs-10">
    <h3 class="header pink">项目成绩</h3>
    <div class="row">
      <div class="dd col-xs-5" id="nestable">
        <ol class="dd-list">
          <li class="dd-item" data-id="1">
          <div class="dd-handle">单项</div>
          <ol class="dd-list" id="person-elist">
            {% for i in "1234" %}
            <li class="dd-item" data-id={{i}}>
            <a class="dd-handle" data-url="admin/score_event_person" href="#page/admin/score_event_person?event=Event{{i}}">
              Event {{i}}
            </a>
            </li>
            {% endfor %}
          </ol>
          </li>
        </ol>
      </div>
      <div class="dd col-xs-1"></div>
      <div class="dd col-xs-5" id="nestable">
        <ol class="dd-list">
          <li class="dd-item" data-id="2">
          <div class="dd-handle">团体</div>
          <ol class="dd-list" id="group-elist">
            {% for i in "5678" %}
            <li class="dd-item" data-id={{i}}>
            <a class="dd-handle" data-url="admin/score_event_group" href="#page/admin/score_event_group?event=Event{{i}}">
              Event {{i}}
            </a>
            </li>
            {% endfor %}
          </ol>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-10">
      <h3 class="header purple">团队成绩</h3>
      <div class="dd" id="nestable">
        <ol class="dd-list" id="group">
          <li class="dd-item" data-id="1">
          <a class="dd-handle" data-url="admin/score_group" href="#page/admin/score_group">团体成绩</a>
          </li>
        </ol>
      </div>
    </div>
  </div>
