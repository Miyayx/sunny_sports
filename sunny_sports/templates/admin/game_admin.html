            <i class="timeline-indicator ace-icon fa fa-trophy btn btn-pink no-hover green"></i>
          </div>

          <div class="widget-box transparent">

       <div class="timeline-label">
        <span class="label label-success arrowed-in-right label-lg">

      </div>
      <div class="timeline-label">

    <!-- /section:pages/timeline -->
  </div>
</div>

<script type="text/javascript">

$('#enroll').click(function(){

    $.get('/group/join',function(data) {
      bootbox.dialog({
message: data,
title: "请确认参赛信息",
buttons: {
success: {
label: '<i class="ace-icon fa fa-check"></i>确认',
className: "btn btn-info btn-sm",
},
reset: {
label: '<i class="ace-icon fa fa-undo"></i>重置',
className: "btn btn-sm",
},
}
});
      });
    });

$('#team-up').click(function(){

    $.get('/group/member',function(data) {
      bootbox.dialog({
message: data,
title: "请选择队员",
buttons: {
save: {
label: '<i class="ace-icon fa fa-save"></i>保存',
className: "btn btn-success btn-sm",
},
success: {
label: '<i class="ace-icon fa fa-check"></i>提交',
className: "btn btn-info btn-sm",
},
}
});
      });
    });

$('#select-e').click(function(){

    $.get('/group/choose_event',function(data) {
      bootbox.dialog({
message: data,
title: "请确定项目以及参赛人员",
buttons: {
save: {
label: '<i class="ace-icon fa fa-save"></i>保存',
className: "btn btn-success btn-sm",
},
success: {
label: '<i class="ace-icon fa fa-check"></i>提交',
className: "btn btn-info btn-sm",
},
}
});
      });
    });
</script>

</body>
