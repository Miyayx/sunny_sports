<div class="row">
  <div class="col-sm-12 widget-container-col">
    <div class="widget-box transparent">
      <div class="widget-header">
        <h4 class="widget-title blue">团体子项目：{{event}}</h4>

        <div class="widget-toolbar no-border">
          <button class="btn btn-xs btn-success center">保存</button>
          <button class="btn btn-xs btn-danger center">发布</button>
          <a href="#" data-action="fullscreen" class="oranges">
            <i class="ace-icon fa fa-expand"></i>
          </a>
          <a href="#" data-action="reload">
            <i class="ace-icon fa fa-refresh"></i>
          </a>

          <a href="#" data-action="collapse">
            <i class="ace-icon fa fa-chevron-up"></i>
          </a>
        </div>
      </div>

      <div class="widget-body">
        <div class="widget-main no-padding">
          <table id="not-check-table" class="table table-striped table-bordered table-hover">
            <thead class="thin-border-bottom">
              <tr>
                <th class="center">项目名称</th>
                <th class="center">参赛队</th>
                <th class="center">选手姓名</th>
                <th class="center">选手参赛编号</th>
                <th class="center">成绩</th>
              </tr>
            </thead>

            <tbody>
            {% for i in "1234567890123456789" %}
            <tr>
              <td>{{event}}</td>
              <td>ABC{{ i }}</td>
              <td>选手{{ i }}</td>
              <td>{{ i }}</td>
              <td class="center">
                <input class="input-sm" type="text"></input>
              </td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="widget-toobox padding-8 clearfix">
          <button class="btn btn-xs btn-success center">保存</button>
          <button class="btn btn-xs btn-danger center">发布</button>
        </div>
      </div>
    </div>
  </div>
</div>
