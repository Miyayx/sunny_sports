<script type="text/javascript" src="http://sunny-sports.qiniudn.com/static/js/jquery.dataTables.min.js"></script> <script type="text/javascipt" src="../../static/js/jquery.dataTables.bootstrap.js"></script>
<script type="text/javascript" src="http://sunny-sports.qiniudn.com/static/custom/admin-check.js"></script>


<div class="page-header"><h1>参赛队审核</h1></div>
<div class="row">
  <div class="col-xs-1"></div>
  <div class="col-xs-10 widget-container-col">
    <div class="widget-box transparent">
      <div class="widget-header">
        <h4 class="widget-title blue">未审核参赛队</h4>

        <div class="widget-toolbar no-border">
          <button class="btn btn-xs btn-inverse" style="margin-right:20px;" id="multi-check">
            <span class="bigger110">批量审核</span>
          </button>
          <a href="#" data-action="fullscreen" class="oranges">
            <i class="ace-icon fa fa-expand"></i>
          </a>
          <a href="#" data-action="reload">
            <i class="ace-icon fa fa-refresh"></i>
          </a>

          <a href="#" data-action="collapse">
            <i class="ace-icon fa fa-chevron-up"></i>
          </a>
        </div>
      </div>

      <div class="widget-body">
        <div class="widget-main no-padding">
          <div class="table-header">
            未审核参赛队
          </div>
          <div>
            <table id="not-check-table" class="table table-striped table-bordered table-hover">
              <thead class="thin-border-bottom">
                <tr>
                  <th class="center">
                    <label class="position-relative">
                      <input type="checkbox" class="ace" id="chech-all">
                      <span class="lbl"></span>
                    </label>
                  </th>
                  <th class="center">
                    <i class="ace-icon fa fa-user"></i>
                    参赛队
                  </th>
                  <th class="center">参赛队编号</th>
                  <th class="center">所属地</th>
                  <th class="center">单位</th>
                  <th class="center">报名时间</th>
                  <th class="center hidden-480">审核状态</th>
                </tr>
              </thead>

              <tbody>
              {% for i in "1234567890123456789" %}
              <tr>
                <td class="center">
                  <label class="position-relative">
                    <input name="sub-box" type="checkbox" class="ace"/>
                    <span class="lbl"></span>
                  </label>
                </td>
                <td class="center" style="cursor:pointer"><span class="label label-inverse">ABC{{i}}</span></td>
                <td class="center">{{i}}</td>
                <td>北京市海淀区</td>
                <td>XYZ幼儿园</td>
                <td>2014.10.18</td>
                <td class="center">
                  <span class="label label-warning arrowed-in arrowed-in-right">未审核</span>
                </td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</br>
</br>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10 widget-container-col">
    <div class="widget-box transparent">
      <div class="widget-header">
        <h4 class="widget-title purple">已审核参赛队</h4>

        <div class="widget-toolbar no-border">
          <a href="#" data-action="fullscreen" class="oranges">
            <i class="ace-icon fa fa-expand"></i>
          </a>
          <a href="#" data-action="reload">
            <i class="ace-icon fa fa-refresh"></i>
          </a>

          <a href="#" data-action="collapse">
            <i class="ace-icon fa fa-chevron-up"></i>
          </a>
        </div>
      </div>

      <div class="widget-body">
        <div class="widget-main no-padding">
          <table id="checked-table" class="table table-striped table-bordered table-hover">
            <thead class="thin-border-bottom">
              <tr>
                <th class="center">
                  <i class="ace-icon fa fa-user"></i>
                  参赛队
                </th>
                <th class="center">参赛队编号</th>
                <th class="center">所属地</th>
                <th class="center">单位</th>
                <th class="center">比赛项目</th>
                <th class="center">报名时间</th>
                <th class="center">比赛编号</th>
                <th class="center hidden-480">审核状态</th>
              </tr>
            </thead>

            <tbody>
            {% for i in "1278934560123456789" %}
            <tr>
              <td class="center" style="cursor:pointer"><span class="label label-inverse">BCD{{i}}</span></td>
              <td class="center">123456</td>
              <td>北京市海淀区</td>
              <td>XYZ幼儿园</td>
              <td></td>
              <td>2014/10/18</td>
              <td>group{{i}}</td>
              <td class="center">
                <span class="label label-success arrowed-in arrowed-in-right">已审核</span>
              </td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
