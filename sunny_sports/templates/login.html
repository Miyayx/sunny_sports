		//email验证
		$("#emailLabel").blur(function () {
            var email = $("#emailLabel").val();
			var flag = true;
			var sReg = /[_a-zA-Z\d\-\.]+@[_a-zA-Z\d\-]+(\.[_a-zA-Z\d\-]+)+$/;
			if(!sReg.test(email)){
				flag = false;
			}
            if (!flag) {
                $("#emailErr").show();
                $("#emailErr").text("邮箱格式错误");
                $("#studentSubmitButton").attr("disabled", true);
            } else {
                $("#emailErr").hide();
                $("#studentSubmitButton").attr("disabled", false);
            }

        });
		//phone验证
		$("#phoneLabel").blur(function () {
            var phone = $("#phoneLabel").val();
			var flag = true;
			
			var num= /^[0-9]+.?[0-9]*$/;
			for(var i=0;i<phone.length;i++){
				if(!num.test(phone.charAt(i))){
					flag = false;
				}
			}
            if (!flag) {
                $("#phoneErr").show();
                $("#phoneErr").text("电话号码应为数字");
                $("#studentSubmitButton").attr("disabled", true);
            } else {
                $("#phoneErr").hide();
                $("#studentSubmitButton").attr("disabled", false);
            }

        });
		//id 验证
		$("#idLabel").blur(function () {
            var id = $("#idLabel").val();
			var flag = true;
			if (id.length != 18) {
				flag = false;
			}
			else{
				var num= /^[0-9]+.?[0-9]*$/;
				for(var i=0;i<17;i++){
					if(!num.test(id.charAt(i))){
						flag = false;
					}
				}
				
			}
            if (!flag) {
                $("#idErr").show();
                $("#idErr").text("身份证号应为18位数字");
                $("#studentSubmitButton").attr("disabled", true);
            } else {
                $("#idErr").hide();
                $("#studentSubmitButton").attr("disabled", false);
            }

        });
