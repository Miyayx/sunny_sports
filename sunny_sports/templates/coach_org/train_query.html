<div class="page-header">

        <tbody>

            <td class="hidden-480">{{train.id}}</td>
            <td><a href="#page/admin/test_info">{{train.name}}</a></td>
            <td>{{train.level}}</td>
            <td>{{train.address}}</td>

        </tbody>
