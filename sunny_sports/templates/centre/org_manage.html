
{% extends "./centre/base.html" %}
{% block content%}
{{ block.super }}

<script src="../../static/js/jquery.dataTables.min.js"></script>
<script src="../../static/js/jquery.dataTables.bootstrap.js"></script>

<script type="text/javascript">
  jQuery(function($) {
    var oTable1 = $('#org-table').dataTable({
      bAutoWidth : false,
      "aoColumns" : [ null, null, null, null, null, null ],
      "aaSorting" : [],
    });
  })
</script>

<div class="page-header"><h1>组织机构管理</h1></div>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="table-header">组织机构列表<a class="btn btn-primary btn-white" style="margin-left:20px" id="add-org-btn">添加</a></div>
    <div>
      <table id="org-table"
        class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="center">组织机构名称</th>
            <th class="center">组织机构编号</th>
            <th class="center">地点</th>
            <th class="center">负责人</th>
            <th class="center">联系电话</th>
            <th class="center"></th>
          </tr>
        </thead>

        <tbody>
          {% for o in orgs %}
          <tr>
            <td class="center">{{o.name}}</td>
            <td class="center">{{o.org_num}}</td>
            <td class="center">{{o.province}},{{o.city}},{{o.dist}},{{o.address}}</td>
            <td class="center">{{o.agent}}</td>
            <td class="center">{{o.user.phone}}</td>
            <td class="center"><a class="btn btn-minier btn-primary">编辑</a><a class="btn btn-minier btn-danger">删除</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <!-- /.col-ms-10 -->
  <div class="col-sm-1"></div>
</div>
<!-- /.row -->
</div>
{% endblock %}
