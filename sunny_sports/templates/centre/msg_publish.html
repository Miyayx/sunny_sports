<body>
  <!-- ajax layout which only needs content area -->
  <div class="page-header">
    <h1>
      消息发布
    </h1>
  </div><!-- /.page-header -->
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <form action="centre/msg_publish" method="post">
        {% csrf_token %}
        <fieldset> 
          <div class="col-xs-5 col-sm-2">
            <div class="control-group">
              <label class="control-label bolder blue">发送角色</label>
              <!-- #section:custom/checkbox -->
              <div class="checkbox">
                <label>
                  {{ form.stu }}
                  <span class="lbl"> 所有学员 </span>
                </label>
              </div>

              <div class="checkbox">
                <label>
                  {{ form.coach }}
                  <span class="lbl"> 所有教练 </span>
                </label>
              </div>

              <div class="checkbox">
                <label>
                  {{ form.judge }}
                  <span class="lbl"> 所有裁判 </span>
                </label>
              </div>

              <!-- /section:custom/checkbox -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-1 control-label bolder blue">标题</label>
            <div class="col-xs-7">
              {{ form.title }}
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label bolder blue">内容</label>
            <div class="col-sm-9">
              {% include "components/editor.html" %}
            </div>
          </div>
        </fieldset>
        <div class="clearfix form-actions">
          <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit">
              <i class="ace-icon fa fa-check bigger-110"></i>
              发布
            </button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
              <i class="ace-icon fa fa-undo bigger-110"></i>
              重置
            </button>
          </div>
        </div>
      </form>

    </div>
    <div class="col-sm-1"></div>
  </div>
</body>
