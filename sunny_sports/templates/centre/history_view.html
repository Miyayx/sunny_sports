<div class="page-header"><h1>培训信息查看</h1></div>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-5">
    <div class="table-header">教练培训信息查看</div>
    <div>
      <table id="coach-table"
        class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="center">组织机构</th>
            <th class="center">培训名</th>
            <th class="center">等级</th>
          </tr>
        </thead>

        <tbody>
          {% for t in ctlist %}
          <tr>
            <td class="center">{{t.org.org_name}}</td>
            <td class="center"><a href="#page/centre/test_check/{{t.id}}">{{t.name}}</a></td>
            <td class="center">{{t.get_level_display}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
    <!-- /.col-ms-10 -->

      <div class="table-header">裁判培训信息查看</div>
      <div>
        <table id="judge-table"
          class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th class="center">组织机构</th>
              <th class="center">培训名</th>
              <th class="center">等级</th>
            </tr>
          </thead>

          <tbody>
            {% for t in ctlist %}
            <tr>
              <td class="center">{{t.org.org_name}}</td>
              <td class="center"><a href="#page/centre/test_check/{{t.id}}">{{t.name}}</a></td>
              <td class="center">{{t.get_level_display}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>
