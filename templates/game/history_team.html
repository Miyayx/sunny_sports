
{% extends base %}
{% block content%}
{{ block.super }}


<div class="page-header"><h1>历史参赛列表</h1></div>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="table-header">比赛</div>
    <div>
      <table id="game-table"
        class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="center">赛事机构</th>
            <th class="center">比赛名称</th>
            <th class="center">参赛队名</th>
            <th class="center">开始时间</th>
          </tr>
        </thead>

        <tbody>
          {% for t in teams %}
          <tr>
            <td class="center">{{t.game.org.name}}</td>
            <td class="center"><a href="/{{role}}/history_game?g_id={{t.game.id}}">{{t.game.name}}</a></td>
            <td class="center">{{t.name}}</td>
            <td class="center">{{t.game.game_stime|date:"Y-m-d"}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
    <!-- /.col-ms-10 -->
    <div class="col-sm-1"></div>
  </div>
  <!-- /.row -->
</div>
{% endblock %}
