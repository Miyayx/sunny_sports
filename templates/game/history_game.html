{% extends base %}
{% block content %}
{{ block.super }}

<script src="../../static/js/jquery.dataTables.min.js"></script>
<script src="../../static/js/jquery.dataTables.bootstrap.js"></script>

<script type="text/javascript">
  jQuery(function($) {
    var oTable1 = $('#game-table') .dataTable({
      bAutoWidth : false,
      "aoColumns" : [ null, null, null, null ],
      "aaSorting" : [],
    });
  })
</script>

<div class="page-header"><h1>历史比赛列表</h1></div>
<!-- /.page-header -->

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="table-header">比赛信息查看</div>
    <div>
      <table id="game-table"
        class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="center">比赛名称</th>
            <th class="center">参赛队</th>
            <th class="center">赛事组织机构</th>
            <th class="center">开始时间</th>
          </tr>
        </thead>

        <tbody>
          {% for t in teams %}
          <tr>
            <td class="center">{{t.game.name}}</td>
            <td class="center"><a href="/group/history_game?g_id={{g.id}}">{{t.name}}</a></td>
            <td class="center">{{t.game.org.name}}</td>
            <td class="center">{{t.game.game_stime|date:"Y-m-d"}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
    <!-- /.col-ms-10 -->
    <div class="col-sm-1"></div>
  </div><!-- /.row -->
{% endblock %}
