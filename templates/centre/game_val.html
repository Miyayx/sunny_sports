
{% extends "./centre/base.html" %}
{% block content%}
{{ block.super }}
<div class="page-header"><h1>比赛结果审核</h1></div>
<div class="row">
  <div class="col-xs-1"></div>

  <div class="col-xs-10">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thin-border-bottom">
        <th class="center">赛事机构</th>
        <th class="center">比赛名称</th>
        <th class="center">开始时间</th>
        <th class="center">结束时间</th>
      </thead>
      <tbody>
        {% for g in games %}
        <tr>
          <td class="center">{{g.org.name}}</td>
          <td class="center"><a href="/centre/game_val?g_id={{g.id}}">{{g.name}}</a></td>
          <td class="center">{{g.game_stime|date:"Y-m-d"}}</td>
          <td class="center">{{g.game_etime|date:"Y-m-d"}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="col-xs-1"></div>
</div>
{% endblock %}
