
{% extends "./centre/base.html" %}
{% block content%}
{{ block.super }}
<div class="page-header"><h1>培训结果审核</h1></div>
<div class="row">
  <div class="col-xs-1"></div>

  <div class="col-xs-10">
    <h3 class="header purple">教练</h3>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thin-border-bottom">
        <th class="center">组织机构</th>
        <th class="center">培训名称</th>
        <th class="center">等级</th>
      </thead>
      <tbody>
        {% for t in ctlist %}
        <tr>
          <td class="center">{{t.org.name}}</td>
          <td class="center"><a href="/centre/test_check?t_id={{t.id}}">{{t.name}}</a></td>
          <td class="center">{{t.get_level_display}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="col-xs-1"></div>
</div>
{% endblock %}
