
{% extends "./student/base.html" %}
{% block content%}
{{ block.super }}

<div class="page-header"><h1>历史比赛查看</h1></div>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div>
      <table id="coach-table"
        class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="center">比赛名称</th>
            <th class="center">比赛时间</th>
            <th class="center">所属参赛队</th>
          </tr>
        </thead>

        <tbody>
          {% for st in sts %}
          <tr>
            <td class="center"><a href="/student/history_game?t_id={{st.game.id}}">{{st.game.name}}</a></td>
            <td class="center">{{st.game.game_stime|date:"Y-m-d"}}</td>
            <td class="center">{{st.team.name}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
    <!-- /.col-ms-10 -->
    <div class="col-sm-1"></div>
  </div>
  <!-- /.row -->
</div>
{% endblock %}
